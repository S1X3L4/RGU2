services:
  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "0.0.0.0:27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=rgu_courses
    volumes:
      - mongodb_data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rgutest
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/rgu_courses
      ME_CONFIG_BASICAUTH: false
volumes:
  mongodb_data:
